<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Family Financial</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-100 to-white flex items-center justify-center font-['Nunito'] px-4">

  <div class="w-full max-w-md bg-white/80 backdrop-blur-sm p-8 rounded-xl shadow-xl text-center">
    <!-- Logo -->
    <img src="/static/images/logo1.png" alt="Family Financial Logo"
         class="w-[120px] mx-auto mb-4 drop-shadow" />

    <!-- Heading -->
    <h2 class="text-3xl font-bold text-green-700 mb-2">Log In</h2>
    <p class="text-gray-600 mb-6 text-sm">Welcome back! Please enter your credentials.</p>

    <!-- Login Form -->
    <form action="/login" method="POST" class="space-y-4 text-left">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1" for="username">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <button type="submit"
              class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md transition">
        Log In
      </button>
    </form>

    <!-- Extra Links -->
    <p class="mt-6 text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="/register" class="text-green-600 hover:underline font-medium">Register</a>
    </p>
  </div>

</body>
</html>
