<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white font-['Nunito'] flex" data-role="{{ session.get('role') }}">

  <!-- Sidebar -->
  <aside class="w-64 bg-green-100 text-green-900 h-screen p-6 sticky top-0 shadow-md flex flex-col">
    <a href="/home" class="text-2xl font-extrabold mb-8 hover:text-green-800 transition">
      FinPlanner
    </a>

    <!-- Budget main link -->
    <a href="/open_budget" class="mb-1 font-extrabold bg-green-200 p-2 rounded transition shadow-inner">Budget</a>

    <!-- Sub-links visible only for parents on /open_budget -->
    {% if request.path == '/open_budget' and session.get('role') == 'parent' %}
      <div class="ml-4 mb-3 flex flex-col gap-2">
        <a href="/create_table" class="text-sm hover:bg-green-200 p-2 rounded transition">↳ Create Budget</a>
        <a href="/delete_table" class="text-sm hover:bg-green-200 p-2 rounded transition">↳ Delete Budget</a>
      </div>
    {% endif %}

    <a href="/open_expenses" class="mb-3 hover:bg-green-200 p-2 rounded transition">Expenses</a>
    <a href="/accounts" class="mb-3 hover:bg-green-200 p-2 rounded transition">Accounts</a>
    <a href="/logout" class="mt-auto hover:bg-green-200 p-2 rounded transition">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10 bg-white">
    <!-- Page Title -->
    <h1 class="text-4xl font-bold text-green-700 mb-2">Family Budget</h1>
    <p class="text-gray-700 mb-6">Review and edit your budget allocations by category below.</p>

    <!-- Status Message -->
    <div id="status" class="text-center text-green-600 font-semibold mb-4"></div>

    <!-- Budget Table Container -->
    <div id="tableContainer"
         class="overflow-x-auto"
         data-sync-url="{{ url_for('sync_budget') }}"
         data-table-name="budget">
    </div>
  </main>

  <!-- Table Name Global -->
  <script>
    window.TABLE_NAME = "budget";
  </script>

  <!-- Scripts -->
  <script type="module" src="{{ url_for('static', filename='js/show_budget.js') }}"></script>
</body>
</html>
