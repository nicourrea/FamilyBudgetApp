<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Expense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center font-sans p-4">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">Submit a New Expense</h1>

    <form method="POST" class="space-y-6">
      <!-- Amount -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
        <input type="number" name="amount" step="0.01" required
               class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select name="category" required
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
          {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Type -->
      <div>
        <label for="expense_type" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
        <input type="text" name="expense_type" placeholder="e.g., Food, Movie"
               class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Date -->
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input type="date" name="date" required value="{{ date }}"
               class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded shadow">
          Submit Expense
        </button>
      </div>
    </form>
  </div>

</body>
</html>
