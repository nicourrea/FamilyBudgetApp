<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white font-['Nunito'] flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-green-100 text-green-900 h-screen p-6 sticky top-0 shadow-md flex flex-col">
    <a href="/home" class="text-2xl font-extrabold mb-8 hover:text-green-800 transition">
      FinPlanner
    </a>

    <a href="{{ url_for('open_budget') }}" class="mb-3 hover:bg-green-200 p-2 rounded transition">Budget</a>
    <a href="{{ url_for('open_expenses') }}" class="mb-3 hover:bg-green-200 p-2 rounded transition">Expenses</a>
    <a href="{{ url_for('accounts') }}" class="mb-3 font-extrabold bg-green-200 p-2 rounded transition shadow-inner">Accounts</a>
    {% if session.get('role') == 'parent' %}
      <a href="{{ url_for('edit_accounts') }}" class="text-sm hover:bg-green-200 p-2 rounded transition ml-2">↳ Edit Accounts</a>
    {% endif %}
    <a href="{{ url_for('logout') }}" class="mt-auto hover:bg-green-200 p-2 rounded transition">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10 bg-white">
    <!-- Title -->
    <h1 class="text-4xl font-bold text-green-700 mb-8 drop-shadow-sm">User Accounts</h1>

    <!-- Accounts Table -->
    <div class="overflow-x-auto">
      <table class="w-full max-w-4xl mx-auto bg-white border border-gray-300 shadow-md rounded-lg overflow-hidden">
        <thead class="bg-green-700 text-white">
          <tr>
            <th class="py-3 px-6 text-left font-semibold">Username</th>
            <th class="py-3 px-6 text-left font-semibold">Role</th>
            <th class="py-3 px-6 text-center font-semibold">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr class="hover:bg-green-50">
            <td class="py-3 px-6 text-gray-800">{{ user[0] }}</td>
            <td class="py-3 px-6 text-gray-800 capitalize">{{ user[1] }}</td>
            <td class="py-3 px-6 text-center text-gray-400">—</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
